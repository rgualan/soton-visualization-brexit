<!DOCTYPE html>
<html lang="en">
<head>
<title> England and Wales Crime Stats before and after BREXIT Referendum </title>

<meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/libs/dc.css"/>

<body>

<div class="container">
<style>
#crime-types-chart text{
	fill: black;
}
</style>

    <h3>England and Wales Crime Stats before and after BREXIT Referendum</h3>
    <div class="row">
        <div class="col-sm-6">
            <div id="uk-chart">
                <strong>Crimes by County (color: total number of crimes)</strong><br/>
				<div class="reset" style="visibility: hidden;">Selected: <span class="filter"></span>
				  <a href="javascript:usChart.filterAll();dc.redrawAll();">reset</a>
				</div>
            </div>
        </div>
        <div class="col-sm-6">
            <div id="crime-types-chart">
                <strong>Types of Crime</strong>
				<div class="reset" style="visibility: hidden;">Selected: <span class="filter"></span>
				  <a href="javascript:crimeTypesChart.filterAll();dc.redrawAll();">reset</a>
				</div>
            </div>
        </div>
    </div>

    <div id="crime-by-month"></div>

    <div>
        <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
    </div>

    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"
              integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
